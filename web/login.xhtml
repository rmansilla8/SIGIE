<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
              <h:outputStylesheet name="./css/login.css" />
    </h:head>
    <h:body>

        <div class="login">
            <h:form id="Formlogin"> 
                <p:growl id="msGral" sticky="true" showDetail="true" life="3000" />
                <p:panel header="Login de Docentes" widgetVar="dlg" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="Usuario" value="Usuario" />
                        <p:inputText id="usuario" value="#{loginBean.usuario.nombreUser}"  placeholder="Usuraio"
                                     required="true" requiredMessage="Escriba Usuario" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.password}" 
                                    placeholder="Password" required="true" requiredMessage="Escriba Password" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="Formlogin" 
                                             actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid> 
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#Formlogin').effect("shake", {times: 3}, 100);

                }
                else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
