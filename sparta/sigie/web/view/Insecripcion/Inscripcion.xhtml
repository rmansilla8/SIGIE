<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantilla/Template.xhtml">

            <ui:define name="content">
                 <h:form id="formFamilia">
            <p:panel header="Estudiante "
                     style="width: 700px; height: 500px; margin: 0 auto; text-align: center; font-size:15px">
                <p:layout id="capaLayot1" style=" width: 100%; height: 415px" >                   
                    <p:layoutUnit id="subcapa1" position="center" 
                                  style="padding: 5px; text-align: justify; font-size: 14px; size: 400"> 

                         DATOS DEL ESTUDIANTE
                         <p:separator/>
                        <h:panelGrid id="panelestudiante" columns="3" cellpadding="3" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="No Cui" style="font-weight: bold"/>                            
                            <p:outputLabel value="Nombre" style="font-weight: bold"/>                            
                            <p:outputLabel value="Apellido" style="font-weight: bold"/>

                            <p:inputMask value="#{alufamBean.persona.dpi}" mask="9999-99999-9999" 
                                         required="true"/> 
                            <p:inputText value="#{alufamBean.persona.nombre}" placeholder="Nombre" />  
                            <p:inputText value="#{alufamBean.persona.apellidos}" placeholder="Apellido"/>



                            <p:outputLabel value="Direccion" style="font-weight: bold"/>                
                            <p:outputLabel value="Edad" style="font-weight: bold"/>  
                            <p:outputLabel value="Fecha de Nacimiento" style="font-weight: bold"/>

                            <p:inputText value="#{alufamBean.persona.residencia}" placeholder="Direccion"/>  
                            <p:inputText value="#{alufamBean.edad}" placeholder="Edad"/>                            
                            <p:calendar  value="#{alufamBean.fechaNacimiento}" navigator="true"/>
                        </h:panelGrid> 

                        DATOS DEL PADRE
                        <p:separator/>
                        <h:panelGrid id="panelPadre" columns="3" cellpadding="3" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="No Cui" style="font-weight: bold"/>                            
                            <p:outputLabel value="Nombre" style="font-weight: bold"/>
                            <p:outputLabel value="Apellido" style="font-weight: bold"/>

                            <p:inputMask value="#{alufamBean.persona.dpi}" mask="9999-99999-9999" 
                                         required="true"/> 
                            <p:inputText value="#{alufamBean.persona.nombre}" placeholder="Nombre" />  
                            <p:inputText value="#{alufamBean.persona.apellidos}" placeholder="Apellido"/>

                                                  
                            <p:outputLabel value="Direccion" style="font-weight: bold"/> 
                            <p:outputLabel value="Telefon de Casa" style="font-weight: bold"/> 
                            <p:outputLabel value="Telefono Personal" style="font-weight: bold"/> 

                                         
                            <p:inputText value="#{alufamBean.persona.residencia}" placeholder="Direccion"/>  
                            <p:inputMask value="#{alufamBean.telefono.idTelefono}" mask="9999-9999" required="true"/>
                            <p:inputMask value="#{alufamBean.telefono.idTelefono}" mask="9999-9999" required="true"/> 

                        </h:panelGrid> 

                        DATOS DE LA MADRE
                        <p:separator/>
                        <h:panelGrid id="panelMadre" columns="3" cellpadding="3" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="No Cui" style="font-weight: bold"/>                            
                            <p:outputLabel value="Nombre" style="font-weight: bold"/>
                            <p:outputLabel value="Apellido" style="font-weight: bold"/>

                            <p:inputMask value="#{alufamBean.persona.dpi}" mask="9999-99999-9999" 
                                         required="true"/> 
                            <p:inputText value="#{alufamBean.persona.nombre}" placeholder="Nombre" />  
                            <p:inputText value="#{alufamBean.persona.apellidos}" placeholder="Apellido"/>

                                                  
                            <p:outputLabel value="Direccion" style="font-weight: bold"/> 
                            <p:outputLabel value="Telefon de Casa" style="font-weight: bold"/> 
                            <p:outputLabel value="Telefono Personal" style="font-weight: bold"/> 

                                         
                            <p:inputText value="#{alufamBean.persona.residencia}" placeholder="Direccion"/>  
                            <p:inputMask value="#{alufamBean.telefono.idTelefono}" mask="9999-9999" required="true"/>
                            <p:inputMask value="#{alufamBean.telefono.idTelefono}" mask="9999-9999" required="true"/>  

                        </h:panelGrid>
                        
                        DATOS DEL ENCARGADO
                        <p:separator/>
                        <h:panelGrid id="panelEncargado" columns="3" cellpadding="3" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="No Cui" style="font-weight: bold"/>                            
                            <p:outputLabel value="Nombre" style="font-weight: bold"/>
                            <p:outputLabel value="Apellido" style="font-weight: bold"/>

                            <p:inputMask value="#{alufamBean.persona.dpi}" mask="9999-99999-9999" 
                                         required="true"/> 
                            <p:inputText value="#{alufamBean.persona.nombre}" placeholder="Nombre" />  
                            <p:inputText value="#{alufamBean.persona.apellidos}" placeholder="Apellido"/>

                                                  
                            <p:outputLabel value="Direccion" style="font-weight: bold"/> 
                            <p:outputLabel value="Telefon de Casa" style="font-weight: bold"/> 
                            <p:outputLabel value="Telefono Personal" style="font-weight: bold"/> 

                                         
                            <p:inputText value="#{alufamBean.persona.residencia}" placeholder="Direccion"/>  
                            <p:inputMask value="#{alufamBean.telefono.idTelefono}" mask="9999-9999" required="true"/>
                            <p:inputMask value="#{alufamBean.telefono.idTelefono}" mask="9999-9999" required="true"/>  

                        </h:panelGrid>
                    </p:layoutUnit>
                        
                </p:layout>
                
                <p:commandButton value="Guardar" style="width: 150px; height: 50px"   actionListener="#{alufamBean.guardar()}"/>
                <p:commandButton value="Cancelar" style="width: 150px; height: 50px"   actionListener="#{alufamBean.guardar()}"/>
                
                
            </p:panel>

        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
