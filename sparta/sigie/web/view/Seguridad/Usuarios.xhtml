<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/Template.xhtml">

            <ui:define name="content">

                <h1>Creacion de Cuenta</h1> <br/>

                <h:form >
                    <p:commandButton value="Buscar"
                                     oncomplete="PF('widgMostarP').show()"
                                     update=":formusuarios"/>

                </h:form>

                <h:form id="formusuarios">
                    <p:growl id="growl" showDetail="true" autoUpdate="true" life="2000"/>                    

                    <p:fieldset id="fldtodos" style="width:25%; ">

                        <p:panelGrid columns="2" style="margin: 0 auto">                      

                            <p:outputLabel id="otlcui" value="CUI"/>
                            <h:outputText value=""/>

                            <p:outputLabel value="nombre"/>
                            <h:outputText value=""/>

                            <p:outputLabel value="user"/>
                            <p:inputText value=""
                                         required="true" requiredMessage="Ingrese Usuario"/>

                            <p:outputLabel value="Password"/>
                            <p:password value=""
                                        required="true" requiredMessage="Ingrese Password"/>

                            <p:outputLabel value="Roll"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="--Seleccione--"/>
                                <f:selectItems value=""/>

                            </p:selectOneMenu>


                            <p:commandButton  value="Guardar"                                         
                                              update=":fromtabla:tablaUsuarios" icon="ui-icon-check"/>

                            <p:commandButton  value="Cancelar"                                             
                                              icon="ui-icon-check"/>
                        </p:panelGrid>
                    </p:fieldset>  
                </h:form>

                <!--Dialogo  MOSTRAR PERSONAS-->
                <h:form>
                    <p:dialog  id="dlgPersona"  widgetVar="widgMostarP"  modal="true" resizable="false"
                               showEffect="explode" hideEffect="explode"  >

                        <p:dataTable id="tablaPersonas"   value="" var="p"  
                                     rows="20" paginator="true" paginatorPosition="top"
                                     scrollHeight="200"
                                     emptyMessage=" No hay datos " style="width: 700px" >

                            <p:column headerText="DPI" filterBy="dpi">
                                <h:outputText value="" />
                            </p:column> 

                            <p:column headerText="Nombre" filterBy="nombre">
                                <h:outputText value="" />
                            </p:column> 


                            <p:column headerText="">
                                <p:commandButton value="Seleconar" 
                                                 oncomplete="PF('widgMostarP').hide()"
                                                 update=":formusuarios"/>
                            </p:column>


                        </p:dataTable>
                    </p:dialog>
                </h:form>



                <!--TABLA MOSTRAR usuario y roles-->  
                <h:form id="fromtabla">                   

                    <p:dataTable id="tablaUsuarios"   value="" var="u"  
                                 rows="20" paginator="true" paginatorPosition="top"
                                 scrollHeight="200"
                                 emptyMessage=" No hay datos " >

                        <p:column headerText="Nombre" >
                            <h:outputText value="" />
                        </p:column> 

                        <p:column headerText="User" >
                            <h:outputText value="" />
                        </p:column> 

                        <p:column headerText="Password" >
                            <h:outputText value="" />
                        </p:column> 

                        <p:column headerText="Roll" >
                            <h:outputText value="" />
                        </p:column> 

                        <p:column headerText="Eliminar">
                            <p:commandButton value="Eliminar"
                                             oncomplete="PF('dlgEliminar').show()"
                                             update=":formEliminar">

                                <f:setPropertyActionListener target=""
                                                             value=""/> 


                            </p:commandButton>
                        </p:column>


                    </p:dataTable>

                </h:form>

                <!--DIALOGO PARA Eliminar-->
                <h:form id="formEliminar">       
                    <p:dialog id="dlg" header="Eliminar"  
                              showEffect="explode"
                              hideEffect="explode"
                              modal="true"
                              widgetVar="dlgEliminar"
                              resizable="false">
                        <p:panelGrid columns="2" style="margin: 0 auto ">




                            <p:commandButton  value="Si" 

                                              update=":fromtabla:tablaUsuarios"
                                              icon="ui-icon-check"
                                              oncomplete="PF('dlgEliminar').hide()"/>


                            <p:commandButton value="No"
                                             oncomplete="PF('dlgEliminar').hide()"/>

                        </p:panelGrid> 
                    </p:dialog>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
