<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>

            <h:form>  


                <p:menubar style="font-size: 14px">
                    <p:submenu label="Inicio"  icon="ui-icon-document">
                        <p:menuitem value="Paguina Inicio" url="#" />
                        <p:separator />
                        <p:menuitem value="Salir" action="#{loginBean.cerrarSesion()}" />
                    </p:submenu>

                    <p:submenu label="PersonaL" >
                        <p:menuitem value="Ingreso" 
                                    outcome="/view/Personal/Empleados.xhtml" icon="ui-icon-exit" />         
                        
                    </p:submenu>
                    
                                        
                    <p:submenu label="Inscripcion" >
                        <p:menuitem value="1ra Inscripcion" outcome="/view/Insecripcion/Inscripcion.xhtml" icon="ui-icon-pencil" />         
                        <p:menuitem value="nuevo Ciclo" outcome="/view/Insecripcion/Reinscripcion.xhtml" icon="ui-icon-pencil" />         
                        
                    </p:submenu>
                    
                    <p:submenu label="Seguridad" >
                        <p:menuitem value="Usuario" outcome="/view/Seguridad/Usuarios.xhtml" icon="ui-icon-pencil" />         
                        
                    </p:submenu>

                    


                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>



        <div id="bottom">
            <ui:insert name="bottom">&copy; SIGIE PROYECTO WEB</ui:insert>
        </div>

    </h:body>

</html>
