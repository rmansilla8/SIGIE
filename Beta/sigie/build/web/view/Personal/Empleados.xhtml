<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantilla/Template.xhtml">

            <ui:define name="content">
                 <h:form id="formEmpleados">
            <p:panel header="Empleado "
                     style="width: 700px; height: 700px; margin: 0 auto; text-align: center; font-size:15px">
                <p:layout id="capaLayot1" style=" width: 100%; height: 575px" >                   
                    <p:layoutUnit id="subcapa1" position="center" 
                                  style="padding: 5px; text-align: justify; font-size: 14px; size: 400"> 

                        Registro de Empleado
                         <p:separator/>
                         <h:panelGrid id="panelPuesto" columns="2" cellpadding="3" style="width:40%; font-size: 12px; text-align: justify"  >  
                            <p:outputLabel value="Puesto" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{a}" />
                        </h:panelGrid> 
                         Datos Personales
                         <p:separator/>
                        <h:panelGrid id="panelEmpleado" columns="3" cellpadding="3" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="DPI" style="font-weight: bold"/>                            
                            <p:outputLabel value="Nombres" style="font-weight: bold"/>                            
                            <p:outputLabel value="Apellidos" style="font-weight: bold"/>

                            <p:inputMask value="#{a}" mask="9999-999999-9999" required="true"/>
                            <p:inputText value="#{a}" placeholder="Nombres" required="true" />  
                            <p:inputText value="#{a}" placeholder="Apellidos" required="true"/>



                            <p:outputLabel value="Direccion" style="font-weight: bold"/>                
                            <p:outputLabel value="Telefono" style="font-weight: bold"/>  
                            <p:outputLabel value="Descripcion del Telefono" style="font-weight: bold"/>

                            <p:inputText value="#{a}" placeholder="Direccion" required="true"/>  
                            <p:inputText value="#{a}" placeholder="Telefono"/>                            
                            <p:inputText value="#{a}" placeholder="Descripcion"/>
                        </h:panelGrid> 

                        Datos del Titulo del Empleado
                        <p:separator/>
                        <h:panelGrid id="panelTitulo" columns="3" cellpadding="3" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="Profesion" style="font-weight: bold"/>                            
                            <p:outputLabel value="Registro del Titulo" style="font-weight: bold"/>
                            <p:outputLabel value="Año de Graduacion" style="font-weight: bold"/>
                            

                            <p:inputText value="#{a}" placeholder="Nombre de la Profesion"/> 
                            <p:inputText value="#{a}" placeholder="Numero de Registro del Titulo" />  
                            <p:inputText value="#{a}" placeholder="Año de Graduacion" />  
                            
                        </h:panelGrid> 

                        Informacion Docente
                        <p:separator/>
                        <h:panelGrid id="panelDocente" columns="2" cellpadding="2" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="Cedula Docente" style="font-weight: bold"/>                            
                            <p:outputLabel value="Fecha de Emision" style="font-weight: bold"/>
                            <p:inputText value="#{a}" placeholder="Numero de Cedula Docente"/> 
                            <p:calendar  value="#{a}" navigator="true"/>
                            
                            <p:outputLabel value="Clase Escalafonaria" style="font-weight: bold"/>
                            <p:outputLabel value="Fecha de Ascenso" style="font-weight: bold"/>

                            
                            <p:inputText value="#{a}" placeholder="Clase Escalafonaria" />  
                            <p:calendar  value="#{a}" navigator="true"/>

                                                  
                          
                        </h:panelGrid>
                        
                        Datos Profesionales
                        <p:separator/>
                        <h:panelGrid id="panelDatosProfesionales" columns="2" cellpadding="2" style="width:40%; font-size: 12px; text-align: justify"  >  

                            <p:outputLabel value="Afiliacion al IGSS" style="font-weight: bold"/>                            
                            <p:outputLabel value="Inicio de Labores" style="font-weight: bold"/>
                           

                            <p:inputText value="#{a}" placeholder="Numero de Afiliacion al IGSS"/> 
                            <p:calendar  value="#{a}" navigator="true"/>  
                            
                        </h:panelGrid>
                    </p:layoutUnit>
                        
                </p:layout>
                <br></br>
                <p:commandButton value="Guardar" style="width: 150px; height: 50px"   actionListener="#{a}"/>
                <p:commandButton value="Cancelar" style="width: 150px; height: 50px"   actionListener="#{a}"/>
                
                
            </p:panel>

        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
